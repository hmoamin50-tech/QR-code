<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد QR Code</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-qrcode"></i> مولد QR Code مجاني</h1>
      <p class="subtitle">حول أي رابط إلى رمز QR بضغطة زر</p>
    </header>
    
    <main>
      <div class="card">
        <div class="form-section">
          <h2><i class="fas fa-link"></i> أدخل الرابط</h2>
          
          <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://example.com" required>
            <button id="generateBtn">
              <i class="fas fa-bolt"></i> إنشاء QR Code
            </button>
          </div>
          
          <div class="options">
            <h3><i class="fas fa-palette"></i> تخصيص المظهر</h3>
            
            <div class="color-options">
              <div class="color-input">
                <label>لون QR:</label>
                <input type="color" id="qrColor" value="#000000">
              </div>
              <div class="color-input">
                <label>لون الخلفية:</label>
                <input type="color" id="bgColor" value="#ffffff">
              </div>
            </div>
            
            <div class="size-options">
              <label>الحجم:</label>
              <select id="sizeSelect">
                <option value="200">200x200</option>
                <option value="300" selected>300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="result-section">
          <h2><i class="fas fa-image"></i> النتيجة</h2>
          
          <div class="qr-placeholder" id="qrPlaceholder">
            <i class="fas fa-qrcode"></i>
            <p>سيظهر QR Code هنا</p>
          </div>
          
          <div class="qr-image" id="qrImage" style="display: none;">
            <img id="generatedQR" src="" alt="QR Code">
            
            <div class="qr-actions">
              <button id="downloadBtn" class="download-btn">
                <i class="fas fa-download"></i> تحميل الصورة
              </button>
              <button id="shareBtn" class="share-btn">
                <i class="fas fa-share-alt"></i> مشاركة
              </button>
              <button id="resetBtn" class="reset-btn">
                <i class="fas fa-redo"></i> إنشاء جديد
              </button>
            </div>
          </div>
          
          <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>جاري إنشاء QR Code...</p>
          </div>
        </div>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <h3>سريع وسهل</h3>
          <p>أنشئ QR Code في ثوانٍ</p>
        </div>
        <div class="feature">
          <i class="fas fa-palette"></i>
          <h3>قابل للتخصيص</h3>
          <p>اختر الألوان والحجم المناسب</p>
        </div>
        <div class="feature">
          <i class="fas fa-download"></i>
          <h3>تحميل مجاني</h3>
          <p>حفظ الصورة بدون علامة مائية</p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>© 2024 مولد QR Code | تم النشر على <strong>Vercel</strong></p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
